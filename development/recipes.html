<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header>
    <div class="main_logo">
        <h1>
            <span class="first">Zaplanuj</span>
            <span class="second">Jedzonko</span>
        </h1>
    </div>
    <div class="main_login">
        <h3 class="user_name">Imię</h3>
        <span class="user_icon"><i class="fas fa-user-circle"></i></span>
    </div>
</header>
<section>
    <div class="left_side_nav">
        <div class="nav_box">
            <span class="orange_sideline"></span>
            <button class="button">Pulpit<span class="arrow">&#x203A</span></button>
        </div>
        <div class="nav_box">
            <span class="orange_sideline"></span>
            <button class="button">Przepisy<span class="arrow">&#x203A</span></button>
        </div>
        <div class="nav_box">
            <span class="orange_sideline"></span>
            <button class="button">Plany<span class="arrow">&#x203A</span></button>
        </div>
        <div class="nav_box">
            <span class="orange_sideline"></span>
            <button class="button">Lista zakupów<span class="arrow">&#x203A</span></button>
        </div>
    </div>
    <div class="background">
        <div class="app_content">
            <div class="newrecipe">
                <div class="newrecipe_header">
                    <h3 class="app_content_header"> Nowy przepis</h3>
                    <button id="save_recipe"> Zapisz i zamknij</button>
                </div>
                <div class="container">
                    <div class="recipe_info">
                        <span>Nazwa przepisu</span>
                        <input type="text" size="50" placeholder="nazwa przepisu">
                    </div>
                    <div class="recipe_info">
                        <span>Opis przepisu</span>
                        <textarea rows="5" maxlength="360" placeholder="Krótki opis przepisu"></textarea>
                    </div>
                </div>
                <div class="container boxes">
                    <div class="box">
                        <p>Instrukcje</p>
                        <textarea rows="3" maxlength="150"></textarea>
                        <i class="plus fas fa-plus-square"></i>
                        <div class="list_container">
                            <ol>
                                <li>a</li>
                                <li>b</li>
                                <li>c</li>
                            </ol>
                        </div>
                    </div>
                    <div class="box">
                        <p>Składniki</p>
                        <input type="text" size="50">
                        <i class="plus fas fa-plus-square"></i>
                        <div class="list_container">
                            <ul>
                                <li>a <i class="fas fa-edit"></i><i class="far fa-trash-alt"></i></li>
                                <li>b</li>
                                <li>c</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./js/app.js"></script>
</body>
</html>
