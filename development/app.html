<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<div class="main-width">
    <header>
      <a href="index.html">
        <div class="main_logo">

            <h1>
                <span class="first">Zaplanuj</span>
                <span class="second">Jedzonko</span>
            </h1>
        </div>
      </a>
        <div class="main_login">
            <h3 class="user_name">Imię</h3>
            <span class="user_icon"><i class="fas fa-user-circle"></i></span>
        </div>
    </header>
    <section>
        <div class="left_side_nav">
            <div class="nav_box nav_box_main">
               <a href="app.html"><button class="button">Pulpit<span class="arrow">&#x203A</span></button></a>
            </div>
            <div class="nav_box">
               <a href="recipes.html"><button class="button">Przepisy<span class="arrow">&#x203A</span></button></a>
            </div>
            <div class="nav_box">
               <a href="schedules.html"><button class="button">Plany<span class="arrow">&#x203A</span></button></a>
            </div>
            <div class="nav_box">
                <button class="button">Lista zakupów<span class="arrow">&#x203A</span></button>
            </div>
        </div>


        <div class="background">
            <div class="app_content app_content_main">     <!--kontener zawartości w aplikacji-->
                <div class="first_entry">   <!-- kontener na zawartość  -->
                    <h3>Witaj,</h3>
                    <p>wygląda na to, że jesteś tutaj pierwszy raz!</p>
                    <input id="input_name" type="text" placeholder="tutaj wpisz swoje imię">
                    <button id="submit_name">Gotowe!</button>
                    <p>Podaj nam swoje imię, a my zorganizujemy dla Ciebie aplikację :)</p>
                </div>

            </div>
          <div class="dashboard">
          <div class="widget">
            <div class="widget__buttons">
              <div class="widget__add">
                <i class="far fa-plus-square"></i>
                <h3>przepis</h3>
              </div>
              <div class="widget__add">
               <i class="far fa-plus-square"></i>
                <h3>plan</h3>
              </div>
              <div class="widget__add">
                <i class="far fa-plus-square"></i>
                <h3>zakupy</h3>
              </div>
            </div>
            <div class="notes">
              <div class="note note-info">
                <div><i class="fas note_circle fa-info-circle"></i><p>Masz już 99 przepisów, nieźle!</p></div><i class="fas fa-window-close"></i>
              </div>
              <div class="note note-reminder">
                <div><i class="fas note_circle fa-exclamation-circle"></i><p>Pamiętaj, aby dodać plan!</p></div><i class="fas fa-window-close"></i>
              </div>
              <div class="note note-agree">
                <div><i class="fas note_circle fa-check-circle"></i><p>Świetnie, że jesteś! Udanego planowania i smacznego!:)</p></div>
                <i class="fas fa-window-close"></i></div>
            </div>
          </div>
          <div class="plan_box"></div>
          </div>
        </div>
    </section>
</div>
<script src="./js/app.js"></script>
</body>
</html>
